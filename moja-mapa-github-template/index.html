<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moja mapa (GitHub Pages)</title>
  <!-- Leaflet z CDN (działa na GitHub Pages) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .leaflet-popup-content { font: 14px/1.4 system-ui, sans-serif; }
    .attribution { position:absolute; right:8px; bottom:8px; background:#fff9; padding:4px 6px; border-radius:4px; font:12px system-ui,sans-serif; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="attribution">Dane: OSM · Przykład</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="js/main.js"></script>
</body>
</html>
